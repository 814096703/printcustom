<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Temp_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-temp_id" data-rule="required" data-source="temple/index" class="form-control selectpage" name="row[temp_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Default_data')}:</label>

            <input id="c-default_data" class="form-control" name="row[default_data]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>

        </div>

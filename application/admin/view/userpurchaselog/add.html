<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:'购买价格'}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchase_price" class="form-control" step="0.01" name="row[purchase_price]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:'商品'}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_id"
             data-rule="required" 
             data-source="product/index" 
             data-field="p_name" 
             data-primary-key="id" 
             class="form-control selectpage" 
             name="row[product_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
